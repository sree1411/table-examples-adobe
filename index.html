<!DOCTYPE html>
<html>

         <link rel="stylesheet" href="style.css" />
      <title>Document</title>
       </head>
<body>

<h2>HTML Table</h2>

<table>

    <tr>
      <th>Heading1</th>
      <th>Heading2</th>
      <th>Heading3</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-attr="heading1">content A 1</td>
      <td data-attr="heading2">content A 2</td>
      <td data-attr="heading3">content A 3</td>
    </tr>
    <tr>
      <td data-attr="heading1">content B 1</td>
      <td data-attr="heading2">content B 2</td>
      <td data-attr="heading3">content B 3</td>
    </tr>
    <tr>
      <td data-attr="heading1">content C 1</td>
      <td data-attr="heading2">content C 2</td>
      <td data-attr="heading3">content C 3</td>
    </tr>
  </tbody>
</table>
   
   

</body>
</html>
